        <div class="row p-0 m-0">
            <div class="col-12 p-0 m-0">
                <div class="principal-img d-flex align-items-center" id="principal-img">
                    <div class="container-fluid p-md-5 p-3">

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">
                                        <p class="h3 sm:h6 sm:whitespace-normal md:whitespace-pre font-normal principal-img-text">
Una pandilla de asesinos ingleses. Un policía irlandés
veterano debe abatirlos. Correrá sangre
                                        </p>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-lg-6 col-8 d-flex">

                                            </div>

                                            <div class="col-sm-7 col-12">

                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-6 col-4 d-flex justify-content-end">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">

                        </div>
                    </div>

                    <div class="row" id="seccion_continuar_viendo"></div>
                </div>
            </div>

                    </div>

            <div class="row mb-5">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">

                    </div>
